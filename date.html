<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true
    });
  } );
  </script>
  <style>
    .baseinput {
        background: #FFFFFF;
        border: 1.70974px solid rgba(243, 121, 110, 0.4);
        box-sizing: border-box;
        box-shadow: 0px 3.41948px 10.2584px rgba(232, 232, 232, 0.6);
        border-radius: 8.5487px;
        font-size: 12px;
        padding: 9px 4px;
        color: #872679;
    }
  </style>
</head>
<body>
 
<p>Date: <input type="text" id="datepicker" placeholder="DD/MM/YY" class="baseinput"></p>
<button onclick="p()">clckv l</button>
 <script>
     function p(){
        
         var val = document.getElementById("datepicker").value;
         alert(val);
        
     }
 </script>
 
</body>
</html>
